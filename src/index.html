<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do - JS Example</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <header class="header-rectangle"></header>
        <main id="container" class="page-center">
            <div class="todo-card">
                <h1>To Do</h1>
                <div class="input-text-wrapper mt1">
                    <input id="todo-input" type="text" class="input-text">
                    <label class="input-label" for="todo-input">Type here what must be done</label>
                    <button id="btn-add" type="button" class="btn btn-add-todo">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="todo-actions mt1">
                    <div class="all-selector">
                        <input id="input-check-toggle-all" type="checkbox" class="input-check">
                        <label for="input-check-toggle-all">All</label>
                    </div>

                    <button id="btn-clear-all" type="button" class="btn btn-clear">Clear</button>
                </div>
                <div id="todo" class="todo-list-container mt2">
                </div>
            </div>
        </main>
        <footer>
            <div class="profile-container">
                <a href="https://github.com/santanafelipe98" target="_blank">
                    <img src="https://avatars.githubusercontent.com/u/40870705?s=60&u=bba941bc4c8d40c118662163846e97987b2d3ef4&v=4" alt="profile" class="profile">
                </a>
                <span class="author">Felipe Santana</span>
            </div>

            

            <div class="repo">
                <span class="year">2021</span>
                <i class="fab fa-github"></i>
                <a href="https://github.com/santanafelipe98/todojs-example" target="_blank">view repo</a> <!-- Project repo -->
            </div>
        </footer>
        <script src="assets/js/todo.js"></script>
    </body>
</html>
